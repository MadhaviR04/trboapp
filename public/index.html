<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Optional styling for the list */
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>Dynamic List from JavaScript Array</h2>

<ul><div class="results">
    {{#each products}}
        <p>{{this}}</p>
    {{/each}}
</div></ul>

<!-- Dynamic list will be generated here -->
<script>
  // Sample data array
  const itemsList = products;

  // Function to dynamically create the list
  function createList() {
    document.write('<ul>');

    // Create list items and populate data
    for (const item of itemsList) {
      document.write('<li>' + item.id + '</li>');
    }

    document.write('</ul>');
  }

  // Call the function to create the list
  createList();
</script>

</body>
</html>
